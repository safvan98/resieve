<!DOCTYPE html>
<html>
  <head>
        <title>Login</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
		<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
        <style>
            th{
                text-align:center;
            }
        </style>
    </head>
  <body>
          <div class="col-md-offset-3 col-md-5" style="margin-top:50px">

<!--    <h1>Login Form</h1>-->


    <form method="POST" action="{{ url_for('login') }}">
                        <h3 class="page-header text-success"><span class="fa fa-image"> Login</span></h3>
        {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
        <div class="form-group">

      <label>Enter Your Email</label>
      <input type="email" name="email" class="form-control" required><br>
      <label>Password </label>
      <input type="password" name="password" class="form-control" required><br>
      <label>Select User Type</label>
      <select name="usertype" class="form-control">
        <option value="recruiter">Recruiter</option>
        <option value="candidate">Candidate</option>
      </select><br>
      <input type="submit" value="Login" class="btn btn-primary btn-block">
            <a href="{{ url_for('register') }}">Do not Have an Account ?</a>
        </div>
    </form>
          </div>
  </body>
</html>
