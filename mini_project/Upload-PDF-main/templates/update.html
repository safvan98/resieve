            {% for res in data %}
            <form action="/update_record/{{id}}" method="POST" enctype="multipart/form-data">
                <h3 class="page-header text-success text-center"><span class="fa fa-image"> Update PDF</span></h3>
                <div class="form-group">
                    <label>Enter the Resume title </label>
                    <input type="hidden" name="user_id" value="{{username}}">

                    <input type="text" class="form-control" name="title" value="{{res[2]}}">
                </div>
                <div class="form-group">
                    <label>PDF File</label>
                    <input type="text" class="form-control"  value="{{res[3]}}" readonly>
                    <input type="hidden" name="user_type" value="{{user_type}}">

                </div>
                <div class="form-group">
                    <label>Browse PDF</label>
                    <input type="file" class="form-control" name="upload_PDF" value="{{res[3]}}">
                </div>
                <label>Active Status</label>
                <div class="form-group">
                <select name="status" class="form-control">
        <option value="1">Activate</option>

      </select><br>
